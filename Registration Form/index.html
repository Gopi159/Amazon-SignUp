<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 6 Assingnment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <div>
        <img class="logo" src="logo.png" />
      </div>
      <form>
        <div class="box">
          <div class="innerbox">
            <h1>Create Account</h1>
            <div>
              <label>Your Name</label>
              <input type="text" placeholder="Your Name" />
            </div>
            <div>
              <label>Mobile Number</label>
              <input type="tel" placeholder="Your Mobile Number" />
            </div>
            <div>
              <label>Email(Optional)</label>
              <input type="email" placeholder="Your Email Address" />
            </div>
            <div>
              <label>Password</label>
              <input type="password" placeholder="Your password" />
              <div class="pass">Passwords must be at least 6 characters.</div>
              <div class="pass">
                We will send you a text to verify your phone. Message and Data
                rates may apply.
              </div>
              <div>
                <button class="buttonstyle">Continue</button>
              </div>
              <div>
                <p>Already have an account ? <a>Sign in</a></p>
                <p>Buying for work? <a>Create a free business account</a></p>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
